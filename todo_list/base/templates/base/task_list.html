<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My To do list</h1>

<table>
  <tr>
    <th>Item</th>
    <th></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.title }}</td>
    <td><a href="{% url 'task' task.id %}">View</a></td>
  </tr>
  {% empty %}
    <h3>No items in list</h3>
  {% endfor %}
</table>
</body>
</html>
